[general]

project     = ReadSpeaker - Online Text to Speech
version     = 0.3
release     = 0.3.3
t3author    = Oliver Hader
copyright   = 2012-2015

description = This extension allows to integrate the ReadSpeaker service (http://www.readspeaker.com/) into TYPO3.

[html_theme_options]

; for theme t3SphinxThemeRtd

#### NOTE: Fill in YOUR values in the following!

github_branch        = master
github_repository    = schams-net/readspeaker

# usually an email address
project_contact      =

# URL of online discussions, you can leave this blank
project_discussions  =

# URL of webpage of your extension (if it has one)
project_home         =

# URL to Issues
project_issues       =

# URL of repository
project_repository   =

# just leave this blank
use_opensearch       =


[intersphinx_mapping]

; Comment out what you don't use.
; Uncomment only what you actually use in crossreferencing!

